<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Tab下划线插件的使用</title>
		<link rel="stylesheet" type="text/css" href="tab.css">
		<style>
			*{padding: 0px;margin: 0px;}
			ul,li{list-style: none;}
			ul{height: 30px;margin-bottom: 40px;}
			ul li{width: 50px;padding:10px;height: 30px;float: left;background: pink;}
		</style>
	</head>
	<body>
		<div id="box">

			<ul id="tab1">
				<li>首页</li>
				<li>收藏</li>
				<li>喜欢</li>
			</ul>

			<ul id="tab2">
				<li>首页</li>
				<li>收藏</li>
				<li>喜欢</li>
			</ul>


			<ul id="tab3">
				<li>首页</li>
				<li>收藏</li>
				<li>喜欢</li>
			</ul>

			<ul id="tab4">
				<li>首页</li>
				<li>收藏</li>
				<li>喜欢</li>
			</ul>


		</div>
		
	</body>
		<script src="jquery-3.1.1.js"></script>
		<script src='jquery.tab.js'></script>
		<script>
			$("#tab1").tab({
				active : 0, //激活的tab索引值   默认0  第一个
				tipsPosition : "top", //默认提示条所在位置为  上
				animation : true, //提示条移动是否有动画效果  默认 true
				trigger : "click", //tab 切换 触发方式   默认 click 点击触发
				callback : null //tab切换后触发的回调函数  默认 null
			});

			$("#tab2").tab({
				active : 1,
				tipsPosition : "bottom",
				animation : false,
				callback : function(index, text){
					console.log(index, text);
				}
			});

			$("#tab3").tab({
				active : 2,
				tipsPosition : "left",
				animation : false,
				trigger : "mouseover",
				callback : function(index, text){
					console.log(index, text);
				}
			});

			$("#tab4").tab({
				active : 3,
				tipsPosition : "right",
				animation : true,
				callback : function(index, text){
					console.log(index, text);
				}
			});
		</script>
</html>
